<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Social Buttons</title>
    <style>
.change {
    margin-left: 500px;
    margin-top: 134px;
}
    </style>
</head>
<body>
    <div class="container col-4 mr-auto  change">
        <div class="jumbotron">
            <h1 class="mb-5">Log in to your Dashbord</h1>
            <a class="btn btn-block btn-social btn-twitter text-light" onclick="window.open('https:\\twitter.com','name','top=100','left=200')">
                <span class="fa fa-twitter"></span> Sign in with Twitter
                </a>
            <a class="btn btn-block btn-social btn-facebook text-light"  onclick="window.open('https:\\facebook.com','name','top=100','left=200')">
                <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
            <a class="btn btn-block btn-social btn-github text-light"  onclick="window.open('https:\\github.com','name','top=100','left=200')">
                <span class="fa fa-github"></span> Sign in with GitHub
                </a>
            <a class="btn btn-block btn-social btn-pinterest text-light"  onclick="window.open('https:\\pinterest.com','name','top=100','left=200')">
                <span class="fa fa-pinterest"></span> Sign in with Pinterest
                </a>
        </div>
    </div>
    
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
