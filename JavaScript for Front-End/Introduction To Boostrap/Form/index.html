<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>


    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">


    <!-- Boostrap JS -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <title></title>

<link rel="stylesheet" href="./css/style.css">
<style>

</style>
</head>
<body>
    <form class="">
        <fieldset class="m-5">
          
          
          <div class="form-group">
            <label for="exampleInputEmail1" class="font-italic font-weight-bold">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="font-italic font-weight-bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleSelect1" class="font-italic font-weight-bold">Age</label>
            <select class="form-control" id="exampleSelect1">
            <option></option>
            <option>18-25</option>
            <option>25-30</option>
            <option>30-35</option>
            <option>40-45</option>
            <option>45-50</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleSelect2" class="font-italic font-weight-bold">You heard about us from</label>
            <select multiple="" class="form-control" id="exampleSelect2">
              <option>Facebook</option>
              <option>Twitter</option>
              <option>Event</option>
              <option>Friend</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="font-italic font-weight-bold">Messenge</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Write Messenge"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile" class="font-italic font-weight-bold">Upload CV</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">(It's optional)</small>
          </div>
          <fieldset class="form-group">
            <legend class="font-italic font-weight-bold">Radio buttons</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                Job position
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Intern
              </label>
            </div>
            <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                Q&A 
              </label><small id="fileHelp" class="form-text text-muted">(We are not active now)</small>
            </div>
          
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

</body>
</html>
